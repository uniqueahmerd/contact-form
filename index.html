<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <title>Contact form</title>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <h2>Contact Me!</h2>

      <form action="#" id="form">
        <div class="input-box">
          <div class="input-field field">
            <input
              type="text"
              name="name"
              placeholder="Full Name"
              id="name"
              class="item"
              autocomplete="off"
            />
            <div class="error-txt">Full Name Can't Be Empty</div>
          </div>

          <div class="input-field field">
            <input
              type="email"
              name="email"
              placeholder="Email Adrdress"
              id="email"
              class="item"
              autocomplete="off"
            />
            <div class="error-txt email">Email Address Can't Be Empty</div>
          </div>
        </div>

        <div class="input-box">
          <div class="input-field field">
            <input
              type="tel"
              name="Phone"
              placeholder="phone number"
              id="phone"
              class="item"
              autocomplete="off"
            />
            <div class="error-txt">Phone Number Can't Be Empty</div>
          </div>

          <div class="input-field field">
            <input
              type="text"
              name="Subject"
              placeholder="subject"
              id="subject"
              class="item"
              autocomplete="off"
            />
            <div class="error-txt">Subject Can't Be Blank</div>
          </div>
        </div>

        <div class="texearea-field field">
          <textarea
            name=""
            id="massage"
            cols="30"
            rows="10"
            placeholder="Your Massege"
            class="item"
            autocomplete="off"
          ></textarea>
          <div class="error-txt">Massage Can't Be Blank</div>
        </div>

        <button type="submit" value="submit" id="btn">Send Massage</button>
      </form>
    </section>

    </div>-->

    <script src="script.js"></script>
  </body>
</html>
